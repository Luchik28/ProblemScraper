name: Update Problem Database

on:
  schedule:
    # Run three times daily at 00:00 UTC, 08:00 UTC, and 16:00 UTC
    - cron: '0 0,8,16 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-problems:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install duckduckgo_search transformers sentence-transformers torch tqdm
          pip install supabase

      - name: Run problem finder script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/problem_finder_update.py
